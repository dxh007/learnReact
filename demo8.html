
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="bower_components/react/react.js"></script>
	<script src="bower_components/react/react-dom.js"></script>
	<script src="bower_components/browser/
	browser.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>

</head>
<body>
<div id="example"></div>
<script type="text/babel">
	var TestComponentClick=React.createClass({
		handleClick:function(event){
			var TipE=React.findDOMNode(this.refs.tip);
			if(TipE.style.display==='none'){
				TipE.style.display='inline-block';
			}else{
				TipE.style.display='none';
			}
			event.stopPropagation();
			event.preventDefault();
		},

		render:function(){
			return (<div>
						<button type="button" onClick={this.handleClick}>显示|隐藏</button><span ref='tip'></span>
					</div>)
		},

	});
	var TestComponentInput=React.createClass({
		getInitialState:function(){
			return{
				inputContent:''
			};
		},
		handleInput:function(event){
			this.setState({
				inputContent:event.target.value
			});
			event.stopPropagation();
			event.preventDefault();
		},
		render:function(){
			return (
				<div>
					<input type="text" name="" onChange={this.handleInput}/><span>{this.state.inputContent}</span>
				</div>
			);
		},
	});
	ReactDOM.render(
		<div>
			<TestComponentClick/>
			<TestComponentInput/>
			
		</div>,
		document.getElementById('example')
	);
</script>
</body>
</html>
